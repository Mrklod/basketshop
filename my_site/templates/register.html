{% extends 'base.html' %}
{% load static %}

{% block style %}
  <link rel="stylesheet" href="{% static 'css/register.css' %}">
{% endblock style %}

{% block content %}
<section class="registration-section">
    <div class="container">
        <h1>Регистрация</h1>
        <form action="#" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Имя пользователя:</label>
                <input type="text" id="username" name="username" class="forms" required>
            </div>
            <div class="form-group">
                <label for="username">Номер телефона:</label>
                <input type="text" id="phone" name="phone"  class="forms"required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" class="forms" required>
            </div>
            <div class="form-group">
                <label for="password1">Пароль:</label>
                <input type="password" id="password1" name="password1" class="forms" required>
            </div>
            <div class="form-group">
                <label for="password2">Повторите пароль:</label>
                <input type="password" id="password2" name="password2" class="forms" required>
            </div>
            <button type="submit" class="hero-button">Зарегистрироваться</button>
        </form>
    </div>
</section>
{% endblock content %}
