{% extends 'base.html' %}
{% load static %}

{% block style %}
  <link rel="stylesheet" href="{% static 'css/register.css' %}">
{% endblock style %}

{% block content %}
<section class="registration-section">
    <div class="container">
        <h1>Регистрация</h1>
        <form action="#" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.username.id_for_label }}">Имя пользователя:</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="{{ form.phone.id_for_label }}">Номер телефона:</label>
                {{ form.phone }}
            </div>
            <div class="form-group">
                <label for="{{ form.email.id_for_label }}">E-mail:</label>
                {{ form.email }}
            </div>
            <div class="form-group">
                <label for="{{ form.password1.id_for_label }}">Пароль:</label>
                {{ form.password1 }}
            </div>
            <div class="form-group">
                <label for="{{ form.password2.id_for_label }}">Повторите пароль:</label>
                {{ form.password2 }}
            </div>
            <button type="submit" class="hero-button">Зарегистрироваться</button>
        </form>
    </div>
</section>
{% endblock content %}
